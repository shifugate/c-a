<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  </head>  
  <body>

    <a-scene>
      <a-assets timeout="30000">
        <video id="ca-video" muted preload loop playsinline src="video.mp4"></video>
      </a-assets>
      
      <a-camera position="0 10 0"></a-camera>
      
      <a-entity rotation="0 0 0">
		<a-entity scale="1 1 1">
			<a-video src="#ca-video" width="512" height="288" position="0 100 -10"></a-video>
		</a-entity>
	  </a-entity>
    </a-scene>

    <div id="text">
      <p>
        <a href="https://developers.google.com/ar/discover/supported-devices">ARCore-compatible</a>
      </p>
    </div>
  </body>
</html>
